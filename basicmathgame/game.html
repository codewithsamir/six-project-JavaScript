<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic math game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-display">
        <h2></h2>
        <div class="box addition" >
           
        

            <div class="first"></div>
            <span>+</span>
            <div class="sec"></div>
            <span>=</span>
            <input type="text" placeholder="enter answer">
            <button class="check">check</button>

        </div>
        <div class="box substraction" >
            <div class="first2"></div>
            <span>-</span>
            <div class="sec2"></div>
            <span>=</span>
            <input type="text" placeholder="enter answer">
            <button class="check">check</button>
        </div>
        <div class="box multiplication" >
            <div class="first3"></div>
            <span>*</span>
            <div class="sec3"></div>
            <span>=</span>
            <input type="text" placeholder="enter answer">
            <button class="check">check</button>
        </div>
        <div class="box divided" >
            <div class="first4"></div>
            <span>/</span>
            <div class="sec4"></div>
            <span>=</span>
            <input type="text" placeholder="enter answer">
            <button class="check">check</button>
        </div>
        <button class="back btn">back to home</button>
    </div>
</body>
<script src="script.js"></script>
</html>
